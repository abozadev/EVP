<!DOCTYPE html>
<html ng-app="web">

<head>
    <meta charset="utf-8"/>
    <title>Tracker</title>
    <link rel="icon" href="img/logo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap/3.3.7/bootstrap.min.css">

    <!-- AngularJS -->
    <script src="libs/angular/1.6.6/angular.min.js"></script>
    <script src="libs/angular/1.6.6/angular-route.min.js"></script>

    <!-- Angular Chart -->
    <script src="libs/chart/Chart.js"></script>
    <script src="libs/chart/angular-chart.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/main.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/bookCharger.js"></script>
    <script src="js/car.js"></script>
    <script src="js/map.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASD3OrVfKqa-BOTFfWad6-bS0g7KUf_Lo"
    async defer></script>
</head>

<body ng-controller="MainCtrl">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">EVP</a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-class="getActive() == 'HOME' ? 'active' : ''">
                <a href="#">Home</a>
            </li>
            <li ng-class="getActive() == 'BOOKCHARGER' ? 'active' : ''">
                <a href="" ng-click="goTo('/bookCharger')">Book Charger</a>
            </li>
            <li ng-class="getActive() == 'MAP' ? 'active' : ''">
                <a href="" ng-click="goTo('/map')">Map</a>
            </li>
        </ul>
    </div>
</nav>
<div ng-view></div>
<div id="footer">
    <div class="container text-center">
        <p class="text-muted credit">EVP with <3 at Junction</p>
    </div>
</div>
</body>

</html>
